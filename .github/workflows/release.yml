name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install build twine pyinstaller

      - name: Build package
        run: python -m build

      - name: Build executable
        run: pyinstaller --onefile --name spend main.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/spend
          generate_release_notes: true

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t dot-spend:${{ github.ref_name }} .

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag dot-spend:${{ github.ref_name }} ${{ secrets.DOCKER_USERNAME }}/dot-spend:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/dot-spend:${{ github.ref_name }}
